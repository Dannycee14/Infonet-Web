        // Get unique subcategories for a given category
        function getSubcategories(category) {
            const subs = new Set();
            products.forEach(p => {
                if ((category === "All" || p.category === category) && p.subcategory) {
                    subs.add(p.subcategory);
                }
            });
            return Array.from(subs);
        }

        // Render products by category and subcategory
        function renderProducts(category = "All", subcategory = "All") {
            let html = '';
            products.forEach(p => {
                const catMatch = (category === "All" || p.category === category);
                const subMatch = (subcategory === "All" || p.subcategory === subcategory || !subcategory);
                if (catMatch && subMatch) {
                    html += `
                    <div class="bg-white rounded-lg shadow-lg p-6 product-card fade-in">
                        <span class="inline-block px-3 py-1 mb-2 text-xs font-semibold rounded-full bg-blue-100 text-blue-700">${p.category}${p.subcategory ? ' - ' + p.subcategory : ''}</span>
                        <img src="${p.img}" alt="${p.name}" class="w-full h-40 object-cover rounded-md mb-4 product-image">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2">${p.name}</h3>
                        <p class="text-gray-600 mb-4">${p.desc}</p>
                        <span class="block text-blue-600 font-bold mb-2">${p.price}</span>
                        <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Buy Now</button>
                    </div>
                    `;
                }
            });
            document.getElementById('productGrid').innerHTML = html;
        }

        // Render subcategory buttons
        function renderSubcategories(category) {
            const subFilter = document.getElementById('subcategoryFilter');
            subFilter.innerHTML = '';
            const subcategories = getSubcategories(category);
            if (subcategories.length > 0) {
                let btn = document.createElement('button');
                btn.className = "subcategory-btn bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700 transition";
                btn.textContent = "All";
                btn.setAttribute('data-subcategory', 'All');
                subFilter.appendChild(btn);
                subcategories.forEach(sub => {
                    let btn = document.createElement('button');
                    btn.className = "subcategory-btn bg-gray-200 text-gray-800 px-3 py-1 rounded hover:bg-blue-600 hover:text-white transition";
                    btn.textContent = sub;
                    btn.setAttribute('data-subcategory', sub);
                    subFilter.appendChild(btn);
                });
                // Subcategory filter event
                document.querySelectorAll('.subcategory-btn').forEach(btn => {

                        });
                        this.classList.add('bg-blue-600', 'text-white');
                        this.classList.remove('bg-gray-200', 'text-gray-800');
                        renderProducts(currentCategory, this.getAttribute('data-subcategory'));
                    });
                });

        let currentCategory = "All";

        document.querySelectorAll('.category-btn').forEach(btn => {

                renderProducts(currentCategory, "All");

            });
